<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트폰 레이아웃</title>

    <style>
        * {margin: 0; padding: 0;}
        body {font-family: Arial, Helvetica, sans-serif;}
        li {list-style: none;}
        a {text-decoration: none;}

        #main_header {
            height: 45px;
            background: url('./resources/ch6/header_background.png');
            position: relative;
            text-align: center;
            line-height: 45px;
        }
        #main_header > h1 {color: white;}
        #main_header > a, #main_header > label {display: block; height: 32px; position: absolute;}
        #main_header > a.left {width: 62px; left: 5px; top: 7px;}
        #main_header > label.right {width: 32px; right: 5px; top: 7px;}
    </style>

</head>
<body>
    <input type="checkbox" id="toggle" />
    <div id="wrap">
        <header id="main_header">
            <a href="#" class="left">Main</a>
            <h1>Mobile</h1>
            <label for="toggle" class="right" onClick="">Toggle</label>
            <!-- onClick="" 은 iOS 웹브라우저의 label 태그 버그 때문에 입력. label 터치시 반응하도록 -->
            <!-- iOS 웹브라우저는 ~ 선택자 사용할 수 없었다. 아직도 그런가? -->
        </header>
    </div>
</body>
</html>
