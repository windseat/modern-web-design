<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    
    <!-- 순서가 있는 목록 태그 -->
    <ol>
        <li>Facebook</li>
        <!-- 목록 요소 -->
        <li>Tweeter</li>
        <li>Instagram</li>
    </ol>

    <!-- 순서가 없는 목록 태그 -->
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Instagram</li>
    </ul>

    <!-- 중첩 목록 -->
    <ul>
        <li>ol tag
            <ol>
                <li>Facebook</li>
                <li>Tweeter</li>
                <li>Instagram</li>
            </ol>
        </li>
        <li>ul tag
            <ul>
                <li>Facebook</li>
                <li>Tweeter</li>
                <li>Instagram</li>
            </ul>
        </li>
    </ul>

    <!-- 용어 정의 목록 -->
    <dl>
    <!-- 정의 목록 태그 -->
        <dt>Liebe</dt>
        <!-- 정의할 용어 태그 -->
        <dd>1. 사랑; 애정, 자애; 열정. 애착, 애호</dd>
        <!-- 정의할 용어 설명 태그 -->
        <dd>2. (이성동성의) 사랑, 연애, 연심, 애정</dd>
        <dd>3. 동정, 연민; 친절, 호의</dd>

        <dt>HTML5</dt>
        <dd>HTML+CSS</dd>
        <dd>Javascript</dd>
    </dl>

</body>
</html>
