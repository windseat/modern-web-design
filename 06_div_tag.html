<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div span</title>
</head>
<body>
    
    <!-- 공간 분할 태그 -->
    
    <div>block 형식으로 공간을 분할</div>
    <div>block 형식으로 공간을 분할</div>
    <div>block 형식으로 공간을 분할</div>
    <br />
    <br />
    <!-- 
        block 형식 태그

        div
        h1 - h6
        p
        목록 태그
        테이블 태그
        form 태그
    -->

    <span>inline 형식으로 공간을 분할</span>
    <span>inline 형식으로 공간을 분할</span>
    <span>inline 형식으로 공간을 분할</span>
    <br />
    <br />
    <!-- 
        inline 형식 태그

        span
        a
        input
        글자 형식 태그
    -->

    <!-- 
        inline-block 형식 태그

        img
        멀티미디어 태그
    -->


    <!-- 시멘틱 구조 태그 -->
    <!-- HTML5의 가장 큰 변화. 시멘틱 웹 페이지라고도. semantic(의미론적인). 특정한 태그에 의미를 부여하여 웹 페이지를 제작. -->
    <!-- div 대신에 시멘틱 태그를 이용 -->

    <header>
        헤더
    </header>
    <nav>
        <ul>
            <li>네비게이션</li>
            <li>메뉴</li>
            <li>메뉴</li>
        </ul>
    </nav>
    <section>
        <article>
            본문과 컨텐츠
        </article>
        <article>
            컨텐츠
        </article>
    </section>
    <aside>
        사이드에 위치한 공간
    </aside>
    <footer>
        푸터
    </footer>

</body>
</html>
