<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 연습</title>

    <style>
        div {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
        }
        div:first-of-type {
            background: red;
            box-sizing: content-box;
        }
        div:last-of-type {
            background: orange;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    
    <div>Content-Box</div>
    <div>Border-Box</div>

</body>
</html>
